<div class="dashboard-container">
  <!---------------------------------------------------Summary Cards------------------------------------------------------>
  <div class="summary-cards">
    <div class="card" *ngFor="let card of summaryData">
      <div class="card-icon">{{ card.icon }}</div>
      <div>
        <h3>{{ card.label }}</h3>
        <p>{{ card.value }}</p>
      </div>
    </div>
  </div>

  <!---------------------------------------------------Performance Chart -------------------------------------------------->
  <div class="dashboard-section chart">
    <h2>Employee Performance</h2>
    <div>
      <canvas id="barChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!---------------------------------------------------Recent Activity ----------------------------------------------------->
  <div class="dashboard-section activity-feed">
    <h2>Recent Activity</h2>
    <ul>
      <li *ngFor="let activity of recentActivity">
        <span class="dot"></span> {{ activity }}
      </li>
    </ul>
  </div>

  <!---------------------------------------------------Employee Table ----------------------------------------------------->
  <div class="dashboard-section table">
    <h2>Recent Employees</h2>
    <table>
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Name</th>
          <th>Role</th>
          <th>Department</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td><img [src]="emp.avatar" class="avatar" /></td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.role }}</td>
          <td>{{ emp.department }}</td>
          <td>
            <span class="badge" [ngClass]="emp.status">{{ emp.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
